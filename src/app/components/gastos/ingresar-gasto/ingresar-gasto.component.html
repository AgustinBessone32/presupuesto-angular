<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">
        {{txtIncorrecto | uppercase}}
    </span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" class="form-control form-control-lg" id="gasto" placeholder="ej: Comida" [(ngModel)]="nombreGasto">
</div>

<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ingrese cantidad" [(ngModel)]="cantidad">
</div>

<button class="btn btn-secondary btn-block mt-3 btn-block" (click)="agregarGasto()">AGREGAR GASTO</button>
